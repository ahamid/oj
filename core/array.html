<!DOCTYPE html><html lang="en"><head><title>core/array</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="core/array"><meta name="groc-project-path" content="src/coffee/core/array.coffee"><meta name="groc-github-url" content="https://github.com/somecallmechief/oj"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/somecallmechief/oj/blob/master/src/coffee/core/array.coffee">src/coffee/core/array.coffee</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="p">(</span><span class="nf">-&gt;</span>
  <span class="nv">makeSequentialArray = </span><span class="nf">(start, end) -&gt;</span>
    <span class="nv">ret = </span><span class="nx">array</span><span class="p">()</span>
    <span class="nv">i = </span><span class="kc">undefined</span>
    <span class="nv">end = </span><span class="o">+</span><span class="nx">end</span>
    <span class="k">if</span> <span class="nx">OJ</span><span class="p">.</span><span class="nx">isNumber</span><span class="p">(</span><span class="nx">start</span><span class="p">)</span> <span class="o">and</span> <span class="nx">OJ</span><span class="p">.</span><span class="nx">isNumber</span><span class="p">(</span><span class="nx">end</span><span class="p">)</span>

        <span class="nx">ret</span><span class="p">.</span><span class="nx">push</span> <span class="nx">i</span>
        <span class="nx">i</span> <span class="o">+=</span> <span class="mi">1</span>

  <span class="nx">OJ</span><span class="p">.</span><span class="nx">register</span> <span class="s">&quot;makeSequentialArray&quot;</span><span class="p">,</span> <span class="nx">makeSequentialArray</span>
  <span class="k">return</span>
<span class="p">)()</span></div></div></div></div></body></html>
